<a href="{{ url }}" class="w-full h-full border-gray-400 shadow hover:shadow-lg transition rounded-xl transform transition duration-200 hover:scale-105">
    <div class="rounded-t-xl overflow-hidden">
        <img src="{{ featured_image }}" alt="{{ featured_image:alt }}" class="overflow-hidden transform transition duration-200 hover:scale-110"> 
    </div>
    <div class="container flex justify-between mx-auto ">
        <article class="w-full p-4">
            <div class="float-right mt-1 ml-4 font-normal tracking-widest uppercase">
                
                {{ color }} 
                    <p style="background-image:url('{{ swatch }}');" class="
                        hover:shadow-lg transition rounded-xl transform transition duration-200 hover:scale-110
                        {{ if title === "White" }}
                        text-black shadow
                        {{ else }}
                        text-white 
                        {{ /if }}
                        px-3 py-px rounded-full">{{ title }}
                    </p>
                {{ /color }}
                
            </div>
            <h2 class="text-2xl font-normal">{{ title }}</h2>
            <div class="flex items-center mt-2">
                    <p class="text-sm text-right text-gray-600">ðŸ’§ {{ date }}</p>
            </div>
            
        </article>
    </div>
</a>
