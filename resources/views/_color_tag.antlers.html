{{ color_tags }} 
    <p style="background-image:url('{{ swatch }}');" class="
        font-normal text-md tracking-widest uppercase hover:shadow-lg transition rounded-full transform duration-200 hover:scale-110
        {{ if title === "White" }}
        text-gray-800 shadow
        {{ else }}
        text-white 
        {{ /if }}
        px-3 py-px">{{ title }}
    </p>
{{ /color_tags }}
