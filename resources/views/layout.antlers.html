<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ meta_title ?? title ?? site:name }}</title>
        <meta name="description" content="{{ meta_description }}">
        <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <link rel="icon" href="/assets/aloud-favicon.png" type="image/x-icon"/>
        <link rel="shortcut icon" href="/assets/aloud-favicon.png" type="image/x-icon"/>
    </head>
    <body class="bg-white font-sans leading-normal text-grey-800  px-6 py-6 md:px-18 md:py-8 lg:px-24 lg:py-12">

        {{ partial:main-nav }}
        {{ template_content }}

        <script src="{{ mix src='/js/site.js' }}"></script>
    </body>
</html>
